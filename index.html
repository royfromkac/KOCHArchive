<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Archive</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4c6ef5;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.4rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eef2ff;
            margin: 10px 0;
            padding: 14px 18px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        li:hover {
            background: #dbe3ff;
            transform: translateX(3px);
        }

        a {
            text-decoration: none;
            color: #1c3faa;
            font-weight: bold;
        }

        .download {
            background: #4c6ef5;
            color: white;
            padding: 6px 12px;
            border-radius: 7px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .download:hover {
            background: #3b5bdb;
        }
    </style>
</head>
<body>

<header>ðŸ“„ My Document Archive</header>

<div class="container">
    <h2>Available Files</h2>
    <ul>

        <!-- EXAMPLES - Replace with your files -->
        <li>
            <span>Sample PDF Document</span>
            <a class="download" href="sample.pdf" download>Download</a>
        </li>

        <li>
            <span>Example Word File</span>
            <a class="download" href="example.docx" download>Download</a>
        </li>

        <!-- Add more files like this -->
        <!--
        <li>
            <span>File Name Here</span>
            <a class="download" href="FILENAME.pdf" download>Download</a>
        </li>
        -->

    </ul>
</div>

</body>
</html>
